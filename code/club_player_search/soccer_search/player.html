<body>
<div class="index-banner1">
  <div class="header-top">	
	<div class="wrap">
   		<div class="logo">
			<a href="index.html"><img src="images/logo2.png" alt=""/></a>
		</div>	
		<div class="menu">																
			<a href="#" class="right_bt" id="activator"><img src="images/nav_icon.png" alt=""></a>

					 </div>                
			      </div>
			                 <script type="text/javascript">
								var $ = jQuery.noConflict();
									$(function() {
										$('#activator').click(function(){
												$('#box').animate({'top':'0px'},500);
										});
										$('#boxclose').click(function(){
												$('#box').animate({'top':'-700px'},500);
										});
									});
									$(document).ready(function(){
									
									//Hide (Collapse) the toggle containers on load
									$(".toggle_container").hide(); 
									
									//Switch the "Open" and "Close" state per click then slide up/down (depending on open/close state)
									$(".trigger").click(function(){
										$(this).toggleClass("active").next().slideToggle("slow");
										return false; //Prevent the browser jump to the link anchor
									});
									
									});
							</script>
			         </div> 	
			         <div class="clear"></div>		
		  </div>	
		</div>	
	   </div>
   	   <div class="main">
   	      <div class="register_account">
          	<div class="wrap">
    	      <h4 class="title">Search Player</h4>
    		   <form id="frm_input" action="/cgi-bin/player_search.py">
    			 <div class="col_1_of_2 span_1_of_2">
		   			 <div><input type="text" value="name" name="name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'name';}"></div>
		    			<div><input type="text" value="birth_place" name="birth_place" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'birth_place';}"></div>

		    			<p class="code">birth year</p>
		    	 </div>
		    	  <div class="col_1_of_2 span_1_of_2">	
		    	  <div><input type="text" value="position" name="position" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'position';}"></div>
		          <input type="text" value="" name="height_gt" class="code"> - <input type="text" value="" name="height_st" class="code">
		    			<p class="code">height</p>
		       </div>
		      <button class="grey" type="submit">Submit</button>
		    <div class="clear"></div>
		    </form>
    	</div>
      </div>
